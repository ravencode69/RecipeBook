<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (IngredientEl)="IngredientAdder($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingridient of ingridients"
        >{{ ingridient.name }} &nbsp; {{ ingridient.amount }}</a
      >
    </ul>
  </div>
</div>
